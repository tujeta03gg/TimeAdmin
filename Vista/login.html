<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <title>TimeAdmin</title>
    </head>
    <body>
        <div class="container"><br><br><br>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-7">
                    <div class="login-form">
                            <h2 class="text-center">Log in</h2>       
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required="required" name="Usuario" id="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required="required" name="Password" id="Password">
                            </div>
                            <div class="form-group">
                                <button onclick="login()" class="btn btn-primary btn-block">Log in</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
