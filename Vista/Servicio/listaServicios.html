<body onload="cargarListaServicio()">   
    <div class="card">
        <button class='btn btn-primary' onclick="cargarGuardarServicio()">Nuevo</button>
        <button class='btn btn-social' onclick="mostrarServicioBaja()">Inactvos</button>
        <div>
        </div>
        <div class="card-content">
            <div class="toolbar">
                <div class="togglebutton">
                    <button class='form-control btn btn-success' onclick="tableToExcel('tablaServicios','REGISTRO SERVICIOS')" id="btnExcel">EXPORTAR A EXCEL</button>
                </div>
            </div>
            <div class="material-datatables">
                <div class="table-responsive">
                    <input class="form-control" id="txtSearch" onkeyup="busquedaServicio()" placeholder="Busqueda" type="text">
                    <table class="table" id="tablaServicios">
                        <thead>
                            <tr> 
                                <th style='display:none'>Num</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody id="tbServicio">                                                
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- end content-->
    </div>
    <!--  end card  -->

</body>
