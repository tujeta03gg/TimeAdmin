<body>
    <div class="wrapper">     
        <div class="">        
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div>
                                    <button class='btn btn-danger' onclick='cerrarGuardarSupervisor()'>X</button>
                                </div>
                                <div class="card-content">

                                    <h4 class="card-title">Actualizar Supervisor</h4>
                                    <div class="form-group label-floating">
                                        <input class="form-control" id="txtIdUsuario" type="hidden">
                                        <label class="control-label">Nombre:</label>
                                        <input id="txtNombre" type="text" class="form-control">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Apellido:</label>
                                        <input id="txtApellido" type="text" class="form-control">
                                    </div>         
                                    <div class="form-group label-floating">
                                        <label class="control-label">Correo:</label>
                                        <input id="txtCorreo" type="text" class="form-control">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Celular:</label>
                                        <input id="txtCelular" type="text" class="form-control">
                                    </div> 
                                    <div class="form-group label-floating">
                                        <label class="control-label">Contraseña:</label>
                                        <input id="txtContraseña" type="text" class="form-control">
                                    </div> 
                                    <div class="form-group label-floating">
                                        <label class="control-label">Sueldo:</label>
                                        <input id="txtSueldo" type="text" class="form-control">
                                    </div>  
                                    <button  onclick="modificarSupervisor()" type="submit" class="btn btn-fill btn-success">Guardar</button>

                                </div>
                            </div>
                        </div>                                            
                    </div>
                </div>
            </div>               
        </div>
