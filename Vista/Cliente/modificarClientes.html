<body>
    <div class="wrapper">     
        <div class="">        
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div>
                                    <button class='btn btn-danger' onclick='cerrarGuardarCliente()'>X</button>
                                </div>
                                <div class="card-content">

                                    <h4 class="card-title">Actualizar Cliente</h4>
                                    <div class="form-group label-floating">
                                        <input class="form-control" id="txtIdCliente" type="hidden">
                                        <label class="control-label">Nombre:</label>
                                        <input id="txtNombre" type="text" class="form-control">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">RFC:</label>
                                        <input id="txtRFC" type="text" class="form-control">
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Direccion:</label>
                                        <input id="txtDireccion" type="text" class="form-control">
                                    </div> 
                                    <div>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Ubicaci√≥n</label>

                                            <!----<div id="map"></div>--->
                                            
                                            
                                            <input id="txtLongitud" type="text" disabled>

                                            <input id="txtLatitud" type="text" disabled>
                                            
                                            <button onclick="createQrCode()">Gernear QR</button>
                                        </div>

                                        <input id="coords" type="hidden">    

                                        <script>
                                            
                                            
                                            function createQrCode()
                                            {
                                                var lat = document.getElementById("txtLongitud").value;
                                                var long = document.getElementById("txtLatitud").value;

                                                var qrcode = new QRCode("qrcode", {
                                                    text: ""+long+","+lat,
                                                    width: 256,
                                                    height: 256,
                                                    colorDark: "black",
                                                    colorLight: "white",
                                                    correctLevel: QRCode.CorrectLevel.H
                                                });
                                            };

                                        </script>
                                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaGwwAMYqolwe9LmliR_wkKCgjDrTKQVc&AMP;callback=initMap"></script>
                                    </div>
                                    <div id="qrcode"></div>

                                    <button  onclick="modificarCliente()" type="submit" class="btn btn-fill btn-success">Guardar</button>

                                </div>
                            </div>
                        </div>                                            
                    </div>
                </div>
            </div>               
        </div>
    </div>  
</body>
