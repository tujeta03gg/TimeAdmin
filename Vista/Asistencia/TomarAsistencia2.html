<!DOCTYPE html>
<html>
    <head>
        <title>SR Consultores</title>
        <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../js/funciones.js" type="text/javascript"></script>
    </head>
    <body onload="">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navBar">
            <div class="col-10">
            </div>
            <a class="nav-link nav-item" onclick="logout()" href="#">Cerrar Sesion</a>
        </nav>
        <div class="row">
            <div class="col-4"></div>
            <div><video id="preview"></video></div>
        </div>
        <script>
            let scanner = new Instascan.Scanner(
                    {
                        video: document.getElementById('preview')
                    }
            );
            scanner.addListener('scan', function (content) {
                alert('Contenido---->: ' + content);
                window.open(content, "_blank");
            });


            Instascan.Camera.getCameras().then(cameras =>
            {
                if (cameras.length > 0) {
                    //alert(JSON.stringify(cameras));
                    scanner.start(cameras[0]);
                } else {
                    console.error("No se encontro dispositivo!");
                }
            });


        </script>

    </body>
</html>
